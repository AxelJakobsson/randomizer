<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styling.css">
</head>
<body>

<div id="players-grid" class="players-grid">

  <div id="team2" class="team-column">
    <div id="TOP2" class="role-slot"></div>
    <div id="JUNGLE2" class="role-slot"></div>

    <div id="BOTTOM2" class="role-slot"></div>

</div>

<script src="live_game.js"></script>
</body>
</html>
